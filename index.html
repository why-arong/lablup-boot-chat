<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        .container { width: 300px; margin: 0 auto; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; padding: 5px; }
        #messageInput { width: 200px; }
        button { width: 80px; margin-right: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginPage">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return loginUser()">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginMessage" class="error-message"></p>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signupPage" class="hidden">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return signupUser()">
                <input type="text" id="signupUsername" name="username" placeholder="Username" required>
                <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p id="signupMessage" class="error-message"></p>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>

        <!-- Chat Room -->
        <div id="chatPage" class="hidden">
            <h2>Chat Room</h2>
            <div id="messages"></div>
            <form id="messageForm" onsubmit="return sendMessage()">
                <input type="text" id="messageInput" placeholder="Type a message" required>
                <button type="submit">Send</button>
            </form>
            <button onclick="logoutUser()">Logout</button>
        </div>
    </div>

    <!-- Link to separate JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
